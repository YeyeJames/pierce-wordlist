<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pierce Spelling Bee</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Spelling Bee — <span class="brand">Pierce Edition</span></h1>
    <div class="user-panel">
      <div id="login-area">
        <input id="username" placeholder="輸入名字登入" />
        <button id="btn-login">登入</button>
      </div>
      <div id="profile-area" class="hidden">
        <span>Hi, <b id="profile-name"></b> ✨</span>
        <span class="coins">🪙 <b id="coin-balance">0</b></span>
        <button id="btn-store">商店</button>
        <button id="btn-logout" class="ghost">登出</button>
      </div>
    </div>
  </header>

  <main>
    <section id="menu">
      <h2>選擇週次</h2>
      <div id="weeks" class="week-grid"></div>
    </section>

    <section id="trainer" class="hidden">
      <div class="trainer-header">
        <button id="btn-back" class="ghost">← 返回</button>
        <h3 id="trainer-title">Week ?</h3>
        <div class="progress">
          <span id="progress-info">0/0</span>
        </div>
      </div>

      <div class="card">
        <div class="prompt">
          <button id="btn-speak">🔊 朗讀單字</button>
          <button id="btn-hint" class="ghost">💡 提示</button>
          <div id="hint" class="hint hidden"></div>
        </div>

        <div class="input-row">
          <input id="answer" placeholder="輸入拼字…" autocomplete="off" />
          <button id="btn-submit">確認</button>
        </div>

        <div id="feedback" class="feedback"></div>
        <div class="controls">
          <button id="btn-next" class="hidden">下一題 →</button>
        </div>
      </div>
    </section>
  </main>

  <dialog id="store-modal">
    <form method="dialog" class="store">
      <header>
        <h3>單字幣商店</h3>
        <span>餘額：🪙 <b id="store-balance">0</b></span>
      </header>
      <div class="store-items">
        <div class="item">
          <div class="item-info">
            <h4>🎆 煙火特效</h4>
            <p>答對後放煙火慶祝！</p>
          </div>
          <div class="item-cta">
            <span class="price">🪙 50</span>
            <button data-buy="fireworks">購買</button>
            <span class="owned hidden">已擁有 ✓</span>
          </div>
        </div>
        <div class="item">
          <div class="item-info">
            <h4>🎤 語音增強包</h4>
            <p>解鎖更自然的語速與音效</p>
          </div>
          <div class="item-cta">
            <span class="price">🪙 30</span>
            <button data-buy="voicepack">購買</button>
            <span class="owned hidden">已擁有 ✓</span>
          </div>
        </div>
      </div>
      <footer>
        <button class="ghost">關閉</button>
      </footer>
    </form>
  </dialog>

  <canvas id="fx" class="hidden"></canvas>
  <!-- ✅ JS 載入區（請放在 </body> 前） -->
  <!-- 先載入單字週次資料 -->
  <!-- === JS 載入區（請放在 </body> 前） === -->
  <!-- === JS 載入區（請放在 </body> 前） === -->
  <!-- === JS 載入區（請放在 </body> 前） === -->
  <!-- === JS 載入區（請放在 </body> 前） === -->
  <!-- === JS 載入區（請放在 </body> 前） === -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const main = document.querySelector("main");
      main.innerHTML = '<div style="text-align:center;padding:80px 20px;font-size:1.3rem;">🐝 正在載入單字資料...</div>';

      // ✅ 偵測在 GitHub Pages 或本地開發
      const repoName = "pierce-wordlist";
      const basePath = location.hostname.includes("github.io") ? `/${repoName}/` : "./";

      // ✅ 動態載入外部 JS
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = basePath + src + "?v=" + Date.now();
          s.onload = () => {
            console.log("✅ 已載入：" + s.src);
            resolve();
          };
          s.onerror = () => reject(new Error("❌ 無法載入 " + s.src));
          document.body.appendChild(s);
        });
      }

      // ✅ 主流程
      async function startApp() {
        try {
          await loadScript("wordlists/weeks.js");

          // 👇 我們要看的這兩行（請保留）
          console.log("📘 WEEK_LISTS 檢查：", window.WEEK_LISTS ? "OK" : "未定義");
          document.body.insertAdjacentHTML('beforeend', `<div style="position:fixed;bottom:20px;left:20px;color:#fff;background:#222;padding:8px 12px;border-radius:6px;z-index:9999;">WEEK_LISTS：${window.WEEK_LISTS ? '✅ 已載入' : '❌ 未定義'}</div>`);

          if (!window.WEEK_LISTS) throw new Error("WEEK_LISTS 未定義");

          await loadScript("fireworks.js");
          await loadScript("storage.js");
          await loadScript("main.js");

          const loading = document.querySelector("main div");
          if (loading) loading.remove();
          console.log("✅ 所有腳本載入完成");
        } catch (err) {
          console.error(err);
          main.innerHTML = `<div style="text-align:center;padding:80px 20px;color:#f88;">⚠️ 載入失敗：${err.message}<br>請重新整理。</div>`;
        }
      }

      startApp();
    });
  </script>
</body>
</html>
