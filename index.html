<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pierce Spelling Bee</title>
  <link rel="stylesheet" href="styles.css?v=20251027_4" />
</head>
<body>
  <header class="topbar">
    <h1>Spelling Bee — <span class="brand">Pierce Edition</span></h1>
    <div class="user-panel">
      <div id="login-area">
        <input id="username" placeholder="輸入名字登入" />
        <button id="btn-login">登入</button>
      </div>
      <div id="profile-area" class="hidden">
        <span>Hi, <b id="profile-name"></b> ✨</span>
        <span class="coins">🪙 <b id="coin-balance">0</b></span>
        <button id="btn-store">商店</button>
        <button id="btn-logout" class="ghost">登出</button>
      </div>
    </div>
  </header>

  <main>
    <section id="menu">
      <h2>選擇週次</h2>
      <div id="weeks" class="week-grid"></div>
    </section>

    <section id="trainer" class="hidden">
      <div class="trainer-header">
        <button id="btn-back" class="ghost">← 返回</button>
        <h3 id="trainer-title">Week ?</h3>
        <div class="progress">
          <span id="progress-info">0/0</span>
        </div>
      </div>

      <div class="card">
        <div class="prompt">
          <button id="btn-speak">🔊 朗讀單字</button>
          <button id="btn-hint" class="ghost">💡 提示</button>
          <div id="hint" class="hint hidden"></div>
        </div>

        <div class="input-row">
          <input id="answer" placeholder="輸入拼字…" autocomplete="off" />
          <button id="btn-submit">確認</button>
        </div>

        <div id="feedback" class="feedback"></div>
        <div class="controls">
          <button id="btn-next" class="hidden">下一題 →</button>
        </div>
      </div>
    </section>
  </main>

  <dialog id="store-modal">
    <form method="dialog" class="store">
      <header>
        <h3>單字幣商店</h3>
        <span>餘額：🪙 <b id="store-balance">0</b></span>
      </header>
      <div class="store-items">
        <div class="item">
          <div class="item-info">
            <h4>🎆 煙火特效</h4>
            <p>答對後放煙火慶祝！</p>
          </div>
          <div class="item-cta">
            <span class="price">🪙 50</span>
            <button data-buy="fireworks">購買</button>
            <span class="owned hidden">已擁有 ✓</span>
          </div>
        </div>
        <div class="item">
          <div class="item-info">
            <h4>🎤 語音增強包</h4>
            <p>解鎖更自然的語速與音效</p>
          </div>
          <div class="item-cta">
            <span class="price">🪙 30</span>
            <button data-buy="voicepack">購買</button>
            <span class="owned hidden">已擁有 ✓</span>
          </div>
        </div>
      </div>
      <footer>
        <button class="ghost">關閉</button>
      </footer>
    </form>
  </dialog>

  <canvas id="fx" class="hidden"></canvas>

  <!-- === 🐝 JS 載入控制區 === -->
  <script>
    // === 防快取版本號 ===
    const JS_VERSION = "20251027_4";

    // 顯示載入提示
    document.addEventListener("DOMContentLoaded", () => {
      const loading = document.createElement("div");
      loading.id = "loading-status";
      loading.style = `
        position: fixed; bottom: 10px; left: 10px;
        background: rgba(0,0,0,0.6); color: #0f0;
        font-family: monospace; padding: 6px 10px; border-radius: 5px;
        font-size: 0.9rem; z-index: 9999;
      `;
      loading.textContent = "🐝 正在載入週次資料...";
      document.body.appendChild(loading);
    });

    // === 動態載入 weeks.js ===
    function loadWeeks(callback) {
      const script = document.createElement("script");
      script.src = "wordlists/weeks.js?v=" + JS_VERSION;
      script.onload = () => {
        document.getElementById("loading-status").textContent = "✅ WEEK_LISTS 已載入";
        callback && callback();
      };
      script.onerror = () => {
        document.getElementById("loading-status").textContent = "❌ 無法載入 weeks.js";
        alert("⚠️ 載入 weeks.js 失敗，請檢查檔案位置。");
      };
      document.head.appendChild(script);
    }

    // === 載入主程式 ===
    function loadScripts() {
      const scripts = ["fireworks.js", "storage.js", "main.js"];
      scripts.forEach((src, i) => {
        const s = document.createElement("script");
        s.src = src + "?v=" + JS_VERSION;
        s.onload = () => {
          if (i === scripts.length - 1) {
            document.getElementById("loading-status").textContent =
              `🟢 main.js 已載入 (${JS_VERSION})`;
          }
        };
        document.body.appendChild(s);
      });
    }

    // === 初始化 ===
    document.addEventListener("DOMContentLoaded", () => {
      loadWeeks(() => {
        if (window.WEEK_LISTS && Object.keys(window.WEEK_LISTS).length > 0) {
          console.log("✅ WEEK_LISTS 載入成功，共 " + Object.keys(window.WEEK_LISTS).length + " 週。");
          loadScripts();
        } else {
          alert("⚠️ 單字資料未定義，請檢查 weeks.js 是否語法錯誤！");
        }
      });
    });
  </script>
</body>
</html>
