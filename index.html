<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pierce Spelling Bee</title>

  <!-- 🐝 自動避免快取 -->
  <script>
    const VER = Date.now(); // 每次開啟都帶新時間戳
    document.write(`<link rel="stylesheet" href="styles.css?v=${VER}" />`);
  </script>
</head>

<body>
  <header class="topbar">
    <h1>Spelling Bee — <span class="brand">Pierce Edition</span></h1>
    <div class="user-panel">
      <div id="login-area">
        <input id="username" placeholder="輸入名字登入" />
        <button id="btn-login">登入</button>
      </div>
      <div id="profile-area" class="hidden">
        <span>Hi, <b id="profile-name"></b> ✨</span>
        <span class="coins">🪙 <b id="coin-balance">0</b></span>
        <button id="btn-store">商店</button>
        <button id="btn-logout" class="ghost">登出</button>
      </div>
    </div>
  </header>

  <main>
    <section id="menu">
      <h2>選擇週次</h2>
      <div id="weeks" class="week-grid"></div>
    </section>

    <section id="trainer" class="hidden">
      <div class="trainer-header">
        <button id="btn-back" class="ghost">← 返回</button>
        <h3 id="trainer-title">Week ?</h3>
        <div class="progress">
          <span id="progress-info">0/0</span>
        </div>
      </div>

      <div class="card">
        <div class="prompt">
          <button id="btn-speak">🔊 朗讀單字</button>
          <button id="btn-hint" class="ghost">💡 提示</button>
          <div id="hint" class="hint hidden"></div>
        </div>

        <div class="input-row">
          <input id="answer" placeholder="輸入拼字…" autocomplete="off" />
          <button id="btn-submit">確認</button>
        </div>

        <div id="feedback" class="feedback"></div>
        <div class="controls">
          <button id="btn-next" class="hidden">下一題 →</button>
        </div>
      </div>
    </section>
  </main>

  <dialog id="store-modal">
    <form method="dialog" class="store">
      <header>
        <h3>單字幣商店</h3>
        <span>餘額：🪙 <b id="store-balance">0</b></span>
      </header>
      <div class="store-items">
        <div class="item">
          <div class="item-info">
            <h4>🎆 煙火特效</h4>
            <p>答對後放煙火慶祝！</p>
          </div>
          <div class="item-cta">
            <span class="price">🪙 50</span>
            <button data-buy="fireworks">購買</button>
            <span class="owned hidden">已擁有 ✓</span>
          </div>
        </div>
        <div class="item">
          <div class="item-info">
            <h4>🎤 語音增強包</h4>
            <p>解鎖更自然的語速與音效</p>
          </div>
          <div class="item-cta">
            <span class="price">🪙 30</span>
            <button data-buy="voicepack">購買</button>
            <span class="owned hidden">已擁有 ✓</span>
          </div>
        </div>
      </div>
      <footer>
        <button class="ghost">關閉</button>
      </footer>
    </form>
  </dialog>

  <canvas id="fx" class="hidden"></canvas>

  <!-- 🐝 自動載入 JS -->
  <script>
    const JS_VERSION = Date.now(); // 防快取版本號
    const scripts = ["wordlists/weeks.js", "fireworks.js", "storage.js", "main.js"];

    const loading = document.createElement("div");
    loading.id = "loading-status";
    loading.style = `
      position: fixed; bottom: 10px; left: 10px;
      background: rgba(0,0,0,0.7); color: #0f0;
      font-family: monospace; padding: 6px 10px; border-radius: 5px;
      font-size: 0.85rem; z-index: 9999;
    `;
    loading.textContent = "🐝 正在載入...";
    document.body.appendChild(loading);

    // 依序載入腳本
    function loadScript(i = 0) {
      if (i >= scripts.length) {
        loading.textContent = `🟢 所有 JS 已載入 (${JS_VERSION})`;
        return;
      }
      const s = document.createElement("script");
      s.src = `${scripts[i]}?v=${JS_VERSION}`;
      s.onload = () => {
        loading.textContent = `✅ 已載入 ${scripts[i]}`;
        loadScript(i + 1);
      };
      s.onerror = () => {
        loading.textContent = `❌ 無法載入 ${scripts[i]}`;
      };
      document.body.appendChild(s);
    }

    document.addEventListener("DOMContentLoaded", () => loadScript());
  </script>
</body>
</html>
