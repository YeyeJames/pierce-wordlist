<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pierce Spelling Bee</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Spelling Bee — <span class="brand">Pierce Edition</span></h1>
    <div class="user-panel">
      <div id="login-area">
        <input id="username" placeholder="輸入名字登入" />
        <button id="btn-login">登入</button>
      </div>
      <div id="profile-area" class="hidden">
        <span>Hi, <b id="profile-name"></b> ✨</span>
        <span class="coins">🪙 <b id="coin-balance">0</b></span>
        <button id="btn-store">商店</button>
        <button id="btn-logout" class="ghost">登出</button>
      </div>
    </div>
  </header>

  <main>
    <section id="menu">
      <h2>選擇週次</h2>
      <div id="weeks" class="week-grid"></div>
    </section>

    <section id="trainer" class="hidden">
      <div class="trainer-header">
        <button id="btn-back" class="ghost">← 返回</button>
        <h3 id="trainer-title">Week ?</h3>
        <div class="progress">
          <span id="progress-info">0/0</span>
        </div>
      </div>

      <div class="card">
        <div class="prompt">
          <button id="btn-speak">🔊 朗讀單字</button>
          <button id="btn-hint" class="ghost">💡 提示</button>
          <div id="hint" class="hint hidden"></div>
        </div>

        <div class="input-row">
          <input id="answer" placeholder="輸入拼字…" autocomplete="off" />
          <button id="btn-submit">確認</button>
        </div>

        <div id="feedback" class="feedback"></div>
        <div class="controls">
          <button id="btn-next" class="hidden">下一題 →</button>
        </div>
      </div>
    </section>
  </main>

  <dialog id="store-modal">
    <form method="dialog" class="store">
      <header>
        <h3>單字幣商店</h3>
        <span>餘額：🪙 <b id="store-balance">0</b></span>
      </header>
      <div class="store-items">
        <div class="item">
          <div class="item-info">
            <h4>🎆 煙火特效</h4>
            <p>答對後放煙火慶祝！</p>
          </div>
          <div class="item-cta">
            <span class="price">🪙 50</span>
            <button data-buy="fireworks">購買</button>
            <span class="owned hidden">已擁有 ✓</span>
          </div>
        </div>
        <div class="item">
          <div class="item-info">
            <h4>🎤 語音增強包</h4>
            <p>解鎖更自然的語速與音效</p>
          </div>
          <div class="item-cta">
            <span class="price">🪙 30</span>
            <button data-buy="voicepack">購買</button>
            <span class="owned hidden">已擁有 ✓</span>
          </div>
        </div>
      </div>
      <footer>
        <button class="ghost">關閉</button>
      </footer>
    </form>
  </dialog>

  <canvas id="fx" class="hidden"></canvas>
  <!-- ✅ JS 載入區（請放在 </body> 前） -->
  <!-- 先載入單字週次資料 -->
  <!-- === JS 載入區（請放在 </body> 前） === -->
  <!-- === JS 載入區（請放在 </body> 前） === -->
  <!-- === JS 載入區（請放在 </body> 前） === -->
  <!-- === JS 載入區（請放在 </body> 前） === -->
  <!-- === JS 載入區（請放在 </body> 前） === -->
<!-- === Pierce Spelling Bee – Static Safe Loader === -->
<script src="wordlists/weeks.js?v=20251027b"></script>

<script>
  console.log("🐝 Pierce Spelling Bee 安全啟動");

  document.addEventListener("DOMContentLoaded", () => {
    const main = document.querySelector("main");
    const weeksContainer = document.getElementById("weeks");
    main.innerHTML = `
      <section id="menu">
        <h2>選擇週次</h2>
        <div id="weeks" class="week-grid"></div>
      </section>
    `;

    if (!window.WEEK_LISTS) {
      main.innerHTML += `<p style="text-align:center;color:#f66;">❌ 無法載入 weeks.js</p>`;
      return;
    }

    const container = document.getElementById("weeks");
    Object.entries(WEEK_LISTS).forEach(([week, list]) => {
      const btn = document.createElement("button");
      btn.className = "week-btn";
      btn.textContent = `Week ${week} — ${list.length} words`;
      btn.addEventListener("click", () => {
        alert("開啟 Week " + week + "（目前僅測試按鈕反應）");
      });
      container.appendChild(btn);
    });

    const info = document.createElement("div");
    info.style.position = "fixed";
    info.style.bottom = "10px";
    info.style.left = "10px";
    info.style.color = "#0f0";
    info.textContent = `✅ WEEK_LISTS 已載入 (${Object.keys(WEEK_LISTS).length} 週)`;
    document.body.appendChild(info);
  });
</script>
</body>
</html>
